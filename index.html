<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine, Shortstack? ðŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #7b2ff7, #00c9ff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      color: #222;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      max-width: 420px;
      width: 92%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
      position: relative;
      z-index: 2;
    }

    h1 { color: #ff1f5a; margin-bottom: 10px; font-size: 2.1rem; }
    p { color: #444; font-size: 1rem; margin-bottom: 25px; }

    .buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }

    button {
      font-size: 1.05rem;
      padding: 12px 26px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes { background: linear-gradient(135deg, #06d6a0, #1b9aaa); color: white; box-shadow: 0 8px 18px rgba(0,0,0,0.2); }
    #no { background: linear-gradient(135deg, #ef476f, #ff6b6b); color: white; position: absolute; }

    #yes:hover { transform: scale(1.08); }

    @keyframes pop { 0% { transform: scale(0.6); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

    .heart { position: fixed; bottom: -10px; font-size: 24px; animation: floatUp 6s linear infinite; opacity: 0.7; pointer-events: none; }

    @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

    .screen { text-align: center; color: white; padding: 30px 18px; animation: pop 0.6s ease; max-width: 750px; }

    .badge { display: inline-block; background: rgba(255,255,255,0.15); padding: 6px 14px; border-radius: 12px; margin-bottom: 15px; font-size: 0.85rem; letter-spacing: 1px; }

    .progress { background: rgba(255,255,255,0.2); border-radius: 20px; overflow: hidden; height: 18px; margin: 18px auto 8px; max-width: 320px; }
    .bar { height: 100%; width: 0%; background: linear-gradient(135deg, #06d6a0, #ffd166); transition: width 0.3s ease; }

    .section { background: rgba(255,255,255,0.12); padding: 18px 16px; border-radius: 16px; margin: 18px auto; max-width: 620px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .section h2 { margin-top: 0; font-size: 1.4rem; }

    .letter { font-style: italic; line-height: 1.6; min-height: 140px; }

    .finalReveal {
      font-size: 2.4rem;
      font-weight: bold;
      margin-top: 25px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
      to { text-shadow: 0 0 25px rgba(255,255,255,1); }
    }

    .game { position: relative; height: 260px; overflow: hidden; }
    .tapHeart { position: absolute; font-size: 30px; cursor: pointer; animation: fall 3s linear; }

    @keyframes fall { 0% { top: -40px; } 100% { top: 260px; } }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 1rem; padding: 10px 22px; }
    }
  </style>
</head>

<body>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_f9f11d0c8b.mp3" type="audio/mpeg">
  </audio>

  <audio id="popSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4f7a1c3d5b.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <div class="badge">MILADY... ðŸ’–</div>
    <h1>Will you be my Valentine? </h1>
    <p>Cute. Cool. Badass. And 100% mine ðŸ–¤</p>

    <div class="buttons">
      <button id="yes" onclick="startSequence()">Yes </button>
      <button id="no" onmouseover="moveButton()">No ðŸ™„</button>
    </div>
  </div>

<script>
  const music = document.getElementById('bgMusic');
  const popSound = document.getElementById('popSound');
  document.body.addEventListener('click', () => music.play(), { once: true });

  function moveButton() {
    const noBtn = document.getElementById('no');
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  function startSequence() { showLoading(); }

  function showLoading() {
    document.body.innerHTML = `
      <div class="screen">
        <div class="badge">SYSTEM ONLINE</div>
        <h1>Calculating if you're the best girlfriend....</h1>
        <div class="progress"><div class="bar" id="bar"></div></div>
        <p id="loadText">Initializing cute protocols...</p>
      </div>
    `;

    let percent = 0;
    const bar = document.getElementById('bar');
    const loadText = document.getElementById('loadText');

    const steps = [
      "Stealing your heart... ðŸ’˜",
      "Verifying Danny Fandom incident... ðŸ˜‚",
      "Replaying birthday memories... ðŸŽ¬",
      "Finalizing love.exe... â¤ï¸"
    ];

    let i = 0;
    const interval = setInterval(() => {
      percent += 5;
      bar.style.width = percent + '%';
      if(percent % 25 === 0 && steps[i]) loadText.innerText = steps[i++];
      if (percent >= 100) {
        clearInterval(interval);
        setTimeout(showGame, 500);
      }
    }, 120);
  }

  let score = 0;

  function showGame() {
    document.body.innerHTML = `
      <div class="screen">
        <div class="badge">MINI GAME ðŸŽ®</div>
        <h1>Catch 5 hearts to unlock your surprise ðŸ’–</h1>
        <p>Tap the falling hearts </p>
        <div class="section game" id="game"></div>
        <p id="score">Hearts: 0 / 5</p>
      </div>
    `;

    const game = document.getElementById('game');

    const spawn = setInterval(() => {
      const h = document.createElement('div');
      h.className = 'tapHeart';
      h.innerText = ['â¤ï¸','ðŸ’–','ðŸ’•','ðŸ’˜','ðŸ–¤'][Math.floor(Math.random()*5)];
      h.style.left = Math.random() * 90 + '%';
      game.appendChild(h);

      h.onclick = () => {
        popSound.currentTime = 0; popSound.play();
        score++;
        h.remove();
        document.getElementById('score').innerText = `Hearts: ${score} / 5`;
        if(score >= 5){ clearInterval(spawn); setTimeout(showFinal, 600); }
      }

      setTimeout(()=> h.remove(),3000);
    }, 700);
  }

  function showFinal() {
    document.body.innerHTML = `
      <div class="screen">
        <div class="badge">MISSION ACCOMPLISHED </div>
        <h1>Pat Yourself on the back, I know you want to lol </h1>
        <p>You just made me the happiest guy alive</p>
        <p>I love you so much, Shorstack ðŸ–¤</p>

        <div class="section">
          <h2>ðŸ’Œ A Tiny Love Letter</h2>
          <p class="letter" id="letter"></p>
        </div>

        <div class="section">
          <h2>âœ¨ Our Favorite Memories</h2>
          <p>Remember your birthday? The movies, then just walking around the mall, talking, laughing, existing together â€” no rush, no stress, just us. That day is forever locked in my heart. ðŸ’–</p>
        </div>

        <div class="section">
          <p>And letâ€™s never forget the legendary moment you said <b>"Danny Fandom"</b> instead of <b>Danny Phantom</b> ðŸ’€ â€” I will hold onto that forever. Iconic behavior. Shortstack activities only</p>
        </div>

        <div class="finalReveal">I choose you. Always. ðŸ’ž</div>
      </div>
    `;

    typeWriter();
    for(let i=0;i<90;i++) createHeart();
  }

  function typeWriter(){
    const text = "Hey my cute little badass,\n\nLoving you is my favorite thing to do. You make my worst days lighter and my best days unforgettable. From your laugh, to your stubborn confidence, to the way you casually steal my heart every single day, I wouldnâ€™t trade us for anything. Thank you for being you. Always and forever, itâ€™s you. â¤ï¸";
    const el = document.getElementById('letter');
    let i = 0;
    const speed = 35;

    function write(){
      if(i < text.length){
        el.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
        i++;
        setTimeout(write, speed);
      }
    }
    write();
  }

  function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = ['â¤ï¸','ðŸ’–','ðŸ’•','ðŸ’˜','ðŸ–¤'][Math.floor(Math.random()*5)];
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (Math.random()*3 + 3) + 's';
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(),6000);
  }

  setInterval(createHeart, 550);
</script>

</body>
</html>
